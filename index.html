<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ParkLive</title>
</head>
<body>
    <div class="header">
        <div class="around">
            <img src="logo.png">
        </div>
        <div class="titre">
            <p class="name">
                ParkLive
            </p>
        </div>
        <div class="around"></div>
    </div>
    <div class="content">
        <div class="reste">
            <div class="connexion">
                Connexion :
            </div>
            <div class="mail">
                <input class="input" type="text" id="email" name="email" placeholder="   E-mail ou nom d'utilisateur">
            </div>
            <div class="password">
                <input class="input" type="password" id="mdp" name="mdp" placeholder="   Mot de passe">
            </div>
            <div class="stayconnected">
                <input class="checkbox2" type="checkbox" id="stay">
                <div class="text">
                    Rester connect√©
                </div>
            </div>
            <div class="connect">
                <button class="btn_connect">Se connecter</button>
            </div>
        </div>
        <div class="return2">
            <div class="return">
                <button class="btn_return"></button>
            </div>
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
